<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="purchase.css" type="text/css">
    </head>
    <style>
        textarea:focus{
                outline: none;
            }
    </style>
    <body>
        <div class="bag">
            <p>Bag</p>
        </div>
        <section class="step-wizard">
            <ul class="step-wizard-list">
                <li class="step-wizard-item current-item">
                    <span class="progress-count">1</span>
                    <span class="progress-label">Billing Info</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">2</span>
                    <span class="progress-label">Payment Method</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">3</span>
                    <span class="progress-label">Checkout</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">4</span>
                    <span class="progress-label">Success</span>
                </li>
            </ul>
        </section>
        <div class="credentials">
            <form action="/someurl" method="post">
                <p>Name: <input type="text"</p>
                <p>Address: <input type="text"</p>
                <p>Number: <input type="text"</p>
            </form>
        </div>
    </body>

</html>
