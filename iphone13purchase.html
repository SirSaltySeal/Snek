<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="purchase.css" type="text/css">
    </head>
    <style>
        textarea:focus{
                outline: none;
            }
    </style>
    <body>
        <div class="bag">
            <p>Bag</p>
        </div>
        <section class="step-wizard">
            <ul class="step-wizard-list">
                <li class="step-wizard-item current-item">
                    <span class="progress-count">1</span>
                    <span class="progress-label">Bag</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">2</span>
                    <span class="progress-label">Payment</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">3</span>
                    <span class="progress-label">Review</span>
                </li>
            </ul>
        </section>
        <div class="credentials">
            <form action="/someurl" method="post">
                <p>Name: <input type="text"</p>
                <p>Address: <input type="text"</p>
                <p>Number: <input type="text"</p>
            </form>
        </div>
        <div class="container1">
            <div class="container2">
                <div class="split">
                    <img src="Images/iphone.jpg" alt="">
                </div>
                <div class="split">
                    <p>Product Name:
                    <br>
                    <br>
                    iPhone 13 Pro
                    <br>
                    <br>
                    Delivery by:
                    <br>
                    <br>
                    29 August 2023
                    </p>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="summary">
                <p1>Order Summary</p1>
                <br>
                <p2>Sub-Total</p2>
                <br>  
                <p3>Shipping</p3>
                <br>
                <p4>Total</p4>
            </div>
        </div>
    </body>
    <div class="container4">
        <a href="#" class="button">Proceed to Buy</a>
    </div>
</html>
